services:
  - type: web
    name: zt-verify-backend
    runtime: python
    plan: free
    buildCommand: ./build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DB_PATH
        value: /opt/render/project/src/zt_verify.db
    autoDeploy: true
